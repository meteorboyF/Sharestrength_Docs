site_name: ShareStrength Documentation
site_description: Documentation for ShareStrength - Connecting People With Disabilities with HelpMates
site_author: ShareStrength Team

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features: features.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - Accessibility: accessibility.md
  - API Reference:
      - Overview: api/index.md
      - Authentication: api/authentication.md
      - Tasks: api/tasks.md
      - Messaging: api/messaging.md
      - Resources: api/resources.md
      - Payments: api/payments.md
      - Shop: api/shop.md
  - Database:
      - Models: database/models.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/meteorboyF/ShareStrength-SL
